<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css"/>
      <script src="quiz.js"></script>

    <title>Javascript Quiz</title>
  </head>

  <body>
    <h1> Javascript Quiz </h1>

  <p>This is a simple interactive javascript quiz! Questions range from Pre-K Math to Pre Calculus.
    Score is kept in the bottom corner and for every correct answer it increases by 1.
    Score 80% to be considered a whiz! Click the start quiz button below to begin!<br></p>

  <div class="quiz-container">
    <div id = "quiz"> </div>
  </div>
  <button id="previous">Previous Question</button>
  <button id="next">Next Question</button>
    <button id="submit">Submit Quiz</button>
    <div id ="results"></div>








  <div id = "scoreContainer"
    <img src = "smile.png"<p></p>
  </div>



  </body>
</html>
